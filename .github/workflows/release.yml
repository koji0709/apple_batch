jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - OS: macos-13
          - OS: macos-latest

    runs-on: ${{ matrix.OS }}

    steps:
    - name: ğŸ›’ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: â˜•ï¸ è®¾ç½® JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: 'maven'

    - name: ğŸ§± å®‰è£…æœ¬åœ° JAR ä¾èµ–
      run: mvn install:install-file -Dfile=lib/ddddocr4j-1.0.jar -DgroupId=com.mmg -DartifactId=ddddocr4j -Dversion=1.0 -Dpackaging=jar -DgeneratePom=true

    - name: ğŸš€ ä½¿ç”¨ Maven æ„å»ºå’Œæ‰“åŒ…
      run: mvn -B package --file pom.xml

    - name: ğŸ·ï¸ æ ¹æ®æ“ä½œç³»ç»Ÿé‡å‘½å DMG
      id: rename_dmg
      run: |
        ORIGINAL_DMG_PATH=$(find target -maxdepth 1 -name '*.dmg' -print -quit)
        if [[ -z "${ORIGINAL_DMG_PATH}" ]]; then
          echo "é”™è¯¯ï¼šåœ¨ target/ ç›®å½•ä¸­æœªæ‰¾åˆ° DMG æ–‡ä»¶ï¼"
          exit 1
        fi
        echo "æ‰¾åˆ°åŸå§‹ DMG: ${ORIGINAL_DMG_PATH}"
        ORIGINAL_DMG_NAME=$(basename "${ORIGINAL_DMG_PATH}")
        DIR_PATH=$(dirname "${ORIGINAL_DMG_PATH}")
        SUFFIX=""
        if [[ "${{ matrix.OS }}" == "macos-13" ]]; then
          SUFFIX=".Intel"
        elif [[ "${{ matrix.OS }}" == "macos-latest" ]]; then
          SUFFIX=".M"
        fi
        BASE_NAME="${ORIGINAL_DMG_NAME%.dmg}"
        NEW_DMG_NAME="${BASE_NAME}${SUFFIX}.dmg"
        NEW_DMG_PATH="${DIR_PATH}/${NEW_DMG_NAME}"
        echo "å°† '${ORIGINAL_DMG_PATH}' é‡å‘½åä¸º '${NEW_DMG_PATH}'"
        mv "${ORIGINAL_DMG_PATH}" "${NEW_DMG_PATH}"
        if [[ $? -ne 0 ]]; then
           echo "é”™è¯¯ï¼šé‡å‘½å DMG æ–‡ä»¶å¤±è´¥ã€‚"
           exit 1
        fi
        echo "æˆåŠŸé‡å‘½åä¸º ${NEW_DMG_PATH}"
        # ä¸ºæ„å»ºäº§ç‰©ä¸Šä¼ æ­¥éª¤è¾“å‡ºè·¯å¾„
        echo "NEW_DMG_PATH=${NEW_DMG_PATH}" >> $GITHUB_OUTPUT

    - name: â¬†ï¸ ä¸Šä¼ é‡å‘½åçš„ DMG æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: dmg-${{ matrix.OS }} # æ¯ä¸ªæ“ä½œç³»ç»Ÿçš„å”¯ä¸€æ„å»ºäº§ç‰©åç§°
        path: ${{ steps.rename_dmg.outputs.NEW_DMG_PATH }}
        retention-days: 90 # æ ¹æ®éœ€è¦è°ƒæ•´ä¿ç•™æœŸï¼ˆé»˜è®¤ä¸º 90ï¼‰
        
    - name: ğŸ“¦ ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° AList
