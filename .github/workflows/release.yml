name: Build and Upload Artifacts

# 推送触发
on:
  push:
    # tags:
    #   - 'v*.*.*' # Trigger on tags like v1.0.0, v3.2.5 etc.

jobs:
  build: # Renamed back - this job now only builds and uploads artifacts
    strategy:
      fail-fast: false
      matrix:
        include:
          - OS: macos-13
          - OS: macos-latest

    runs-on: ${{ matrix.OS }}
    # Removed permissions - no longer creating releases

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: 'maven'

    - name: Install local JAR dependency
      run: mvn install:install-file -Dfile=lib/ddddocr4j-1.0.jar -DgroupId=com.mmg -DartifactId=ddddocr4j -Dversion=1.0 -Dpackaging=jar -DgeneratePom=true

    - name: Build with Maven and Package
      run: mvn -B package --file pom.xml

    # Removed Extract project version from pom.xml - not needed for artifacts only

    - name: Rename DMG based on OS
      id: rename_dmg
      run: |
        ORIGINAL_DMG_PATH=$(find target -maxdepth 1 -name '*.dmg' -print -quit)
        if [[ -z "${ORIGINAL_DMG_PATH}" ]]; then
          echo "Error: No DMG file found in target/ directory!"
          exit 1
        fi
        echo "Found original DMG: ${ORIGINAL_DMG_PATH}"
        ORIGINAL_DMG_NAME=$(basename "${ORIGINAL_DMG_PATH}")
        DIR_PATH=$(dirname "${ORIGINAL_DMG_PATH}")
        SUFFIX=""
        if [[ "${{ matrix.OS }}" == "macos-13" ]]; then
          SUFFIX=".Intel"
        elif [[ "${{ matrix.OS }}" == "macos-latest" ]]; then
          SUFFIX=".M"
        fi
        BASE_NAME="${ORIGINAL_DMG_NAME%.dmg}"
        NEW_DMG_NAME="${BASE_NAME}${SUFFIX}.dmg"
        NEW_DMG_PATH="${DIR_PATH}/${NEW_DMG_NAME}"
        echo "Renaming '${ORIGINAL_DMG_PATH}' to '${NEW_DMG_PATH}'"
        mv "${ORIGINAL_DMG_PATH}" "${NEW_DMG_PATH}"
        if [[ $? -ne 0 ]]; then
           echo "Error: Failed to rename DMG file."
           exit 1
        fi
        echo "Successfully renamed to ${NEW_DMG_PATH}"
        # Output the path for the artifact upload step
        echo "NEW_DMG_PATH=${NEW_DMG_PATH}" >> $GITHUB_OUTPUT

    # Removed Extract Version from DMG Name step
    # Removed Create Release and Upload DMG step

    - name: Upload Renamed DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dmg-${{ matrix.OS }} # Unique artifact name per OS
        path: ${{ steps.rename_dmg.outputs.NEW_DMG_PATH }}
        retention-days: 90 # Adjust retention as needed (default is 90)
    - name: 📦 上传构建产物到 AList
        uses: yanhao98/composite-actions/upload-to-alist@main
        with:
          alist_url: ${{ vars.ALIST_URL }}
          alist_username: ${{ secrets.ALIST_USERNAME }}
          alist_password: ${{ secrets.ALIST_PASSWORD }}
          alist_target: ${{ vars.alist_target_base }}/${{ steps.filename.outputs.FILENAME }}.zip
          file: ${{ steps.filename.outputs.FILENAME }}.zip

# Removed the entire 'release' job