        alist_password: ${{ secrets.ALIST_PASSWORD }}
        alist_target: ${{ vars.alist_target_base }}/${{ steps.rename_dmg.outputs.NEW_DMG_PATH }}
        file: ${{ steps.rename_dmg.outputs.NEW_DMG_PATH }}